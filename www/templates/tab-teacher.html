<ion-view hide-nav-bar="true">
	<style type="text/css">
		.teacher_box {
			height: 1.7rem;
			border-bottom: 1px solid #F0F0F0;
			padding: 0.3rem;
			box-sizing: border-box;
		}
		
		.teacher_box * {
			float: left;
		}
		
		.teacher_box img {
			width: 1.1rem;
			height: 1.1rem;
			border-radius: 50%;
			margin-right: 0.3rem;
		}
		
		.teacher_box h2 {
			font-size: 0.3rem;
			font-weight: bold;
			color: #232427;
			line-height: 0.3rem;
		}
		
		.teacher_box p {
			font-size: 0.28rem;
			color: #8E8E8E;
			line-height: 0.28rem;
		}
		
		.teacher_box div {
			position: relative;
			top: 0.15rem;
		}
		
		.teacher_box div * {
			clear: both;
		}
	</style>

	<ion-content>
		<div class="teacher_box" ng-repeat="data in data" ng-click="gotutorial(data.id)">
			<img src="{{data.avaitar}}">
			<div>
				<h2>{{data.name}}</h2>
				<p>国际{{data.title}}</p>
			</div>

		</div>

	</ion-content>
</ion-view>
