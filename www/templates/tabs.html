<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<style type="text/css">
	.tab-item-active{
				color:#2B94FA;
			}
		.icon{
				width: 0.54rem;
		height: 0.44rem;
		 position: relative;
	   top: 0.1rem;
		}	
	.ion-tab-class{
	
		background: url(img/mingshiketang2.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	  
	}		
		.ion-tab-class-highlight{
		
		background: url(img/mingshiketang12.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	 
	}			
			
	.ion-tab-teacher{
		
		background: url(img/shengxuejihua2.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	 
	}
	.ion-tab-teacher-highlight{
	
		background: url(img/shengxuejihua22.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	
	}
	
	
	.ion-tab-mine{
			background: url(img/gerenzhongxin2.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	}
	.ion-tab-mine-highlight{
			background: url(img/gerenzhongxin12.png) no-repeat  0rem 0.2rem;
		background-size:0.44rem 0.44rem ;
	}	
			
</style>
<ion-tabs class="tabs-icon-left "   ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="课堂" icon-off="ion-tab-class" icon-on="ion-tab-class-highlight" href="#/tab/class">
    <ion-nav-view name="tab-class"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="老师" icon-off="ion-tab-teacher" icon-on="ion-tab-teacher-highlight" href="#/tab/teacher">
    <ion-nav-view name="tab-teacher"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-tab-mine" icon-on="ion-tab-mine-highlight" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
